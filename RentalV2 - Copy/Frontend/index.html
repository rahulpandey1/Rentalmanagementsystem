<!DOCTYPE html>
<html lang="en" ng-app="rentalApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #0d6efd;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .stat-card {
            border-left: 4px solid;
        }

        .stat-card.primary {
            border-color: #0d6efd;
        }

        .stat-card.success {
            border-color: #198754;
        }

        .stat-card.warning {
            border-color: #ffc107;
        }

        .stat-card.danger {
            border-color: #dc3545;
        }

        .animate-fade {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Spinner */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body ng-controller="MainController">

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Rental System</h4>
        <a href="#!/dashboard" ng-class="{'active': isActive('/dashboard')}"><i class="fas fa-home me-2"></i>
            Dashboard</a>
        <a href="#!/rooms" ng-class="{'active': isActive('/rooms')}"><i class="fas fa-door-open me-2"></i> Rooms</a>
        <a href="#!/tenants" ng-class="{'active': isActive('/tenants')}"><i class="fas fa-users me-2"></i> Tenants</a>
        <a href="#!/billing" ng-class="{'active': isActive('/billing')}"><i class="fas fa-file-invoice-dollar me-2"></i>
            Billing</a>
        <a href="#!/import" ng-class="{'active': isActive('/import')}"><i class="fas fa-file-import me-2"></i> Data
            Import</a>
        <hr class="my-2 mx-3">
        <a href="#!/settings" ng-class="{'active': isActive('/settings')}"><i class="fas fa-cog me-2"></i> Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 rounded shadow-sm">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">{{ pageTitle }}</span>
                <div class="d-flex align-items-center">
                    <span class="me-3 text-muted"><i class="far fa-clock me-1"></i> {{ currentTime | date:'medium'
                        }}</span>

                    <!-- Year Filter Dropdown -->
                    <div class="me-3">
                        <select class="form-select form-select-sm" ng-model="selectedYear" ng-change="onYearChange()">
                            <option ng-repeat="year in availableYears" value="{{year}}">{{year}}</option>
                        </select>
                    </div>

                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle fa-lg"></i> Admin
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- View Container -->
        <div ng-view class="animate-fade"></div>
    </div>

    <!-- AngularJS & Plugins -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- App Scripts -->
    <script src="app/app.js"></script>
    <script src="app/services/apiService.js"></script>
    <script src="app/components/dashboard/dashboard.js"></script>
    <script src="app/components/rooms/rooms.js"></script>
    <script src="app/components/tenants/tenants.js"></script>
    <script src="app/components/billing/billing.js"></script>
    <script src="app/components/import/import.js"></script>
    <script src="app/components/settings/settings.js"></script>

</body>

</html>
