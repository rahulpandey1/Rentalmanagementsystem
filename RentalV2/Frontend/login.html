<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rental Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .login-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .login-card h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 24px;
        }

        .login-card p.subtitle {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            border-radius: 12px;
            height: 56px;
            font-size: 16px;
        }

        .form-floating .form-control:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            color: #fff;
        }

        .form-floating label {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-floating .form-control:focus~label,
        .form-floating .form-control:not(:placeholder-shown)~label {
            color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert-glass {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-glass.error {
            background: rgba(220, 53, 69, 0.15);
            border-color: rgba(220, 53, 69, 0.3);
            color: #ff8a8a;
        }

        .alert-glass.success {
            background: rgba(25, 135, 84, 0.15);
            border-color: rgba(25, 135, 84, 0.3);
            color: #7dffb3;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .otp-inputs input {
            width: 50px;
            height: 56px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            outline: none;
            transition: all 0.2s;
        }

        .otp-inputs input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }

        .back-link {
            display: block;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-link:hover {
            color: #667eea;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }

        .resend-timer {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            margin-top: 10px;
        }

        .resend-timer a {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
        }

        .resend-timer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-icon">
                <i class="fas fa-building"></i>
            </div>
            <h2>Rental Management</h2>
            <p class="subtitle" id="stepSubtitle">Enter your email to get a verification code</p>

            <!-- Alert -->
            <div id="alertBox" class="alert-glass" style="display:none;">
                <span id="alertText"></span>
            </div>

            <!-- Step 1: Email -->
            <div id="emailStep">
                <div class="form-floating">
                    <input type="email" class="form-control" id="emailInput" placeholder="Email address"
                        autocomplete="email">
                    <label for="emailInput"><i class="fas fa-envelope"></i> Email address</label>
                </div>
                <button class="btn-login" id="sendOtpBtn" onclick="requestOtp()">
                    <span id="sendOtpText">Send Verification Code</span>
                    <span id="sendOtpSpinner" class="spinner-border spinner-border-sm ms-2" style="display:none;"
                        role="status"></span>
                </button>
            </div>

            <!-- Step 2: OTP -->
            <div id="otpStep" style="display:none;">
                <p style="color:rgba(255,255,255,0.7); text-align:center; margin-bottom:20px; font-size:14px;">
                    Code sent to <strong id="sentEmail" style="color:#667eea;"></strong>
                </p>
                <div class="otp-inputs" id="otpInputs">
                    <input type="text" maxlength="1" data-idx="0" oninput="onOtpInput(this)"
                        onkeydown="onOtpKeydown(event, this)">
                    <input type="text" maxlength="1" data-idx="1" oninput="onOtpInput(this)"
                        onkeydown="onOtpKeydown(event, this)">
                    <input type="text" maxlength="1" data-idx="2" oninput="onOtpInput(this)"
                        onkeydown="onOtpKeydown(event, this)">
                    <input type="text" maxlength="1" data-idx="3" oninput="onOtpInput(this)"
                        onkeydown="onOtpKeydown(event, this)">
                    <input type="text" maxlength="1" data-idx="4" oninput="onOtpInput(this)"
                        onkeydown="onOtpKeydown(event, this)">
                    <input type="text" maxlength="1" data-idx="5" oninput="onOtpInput(this)"
                        onkeydown="onOtpKeydown(event, this)">
                </div>
                <button class="btn-login" id="verifyOtpBtn" onclick="verifyOtp()">
                    <span id="verifyOtpText">Verify & Login</span>
                    <span id="verifyOtpSpinner" class="spinner-border spinner-border-sm ms-2" style="display:none;"
                        role="status"></span>
                </button>
                <div class="resend-timer" id="resendArea">
                    <span id="resendTimer"></span>
                </div>
                <a class="back-link" onclick="goBackToEmail()">
                    <i class="fas fa-arrow-left"></i> Use a different email
                </a>
            </div>
        </div>
    </div>

    <script>
        var userEmail = '';
        var resendCountdown = 0;
        var resendInterval = null;

        // Check if already logged in
        (function checkAuth() {
            var token = localStorage.getItem('rental_token');
            var expiry = localStorage.getItem('rental_token_expiry');
            if (token && expiry && Date.now() < parseInt(expiry)) {
                window.location.href = '/index.html';
            }
        })();

        function showAlert(msg, type) {
            var box = document.getElementById('alertBox');
            var text = document.getElementById('alertText');
            box.className = 'alert-glass ' + (type || '');
            text.textContent = msg;
            box.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alertBox').style.display = 'none';
        }

        function requestOtp() {
            var email = document.getElementById('emailInput').value.trim();
            if (!email || !email.includes('@')) {
                showAlert('Please enter a valid email address.', 'error');
                return;
            }
            hideAlert();
            var btn = document.getElementById('sendOtpBtn');
            var spinner = document.getElementById('sendOtpSpinner');
            var txt = document.getElementById('sendOtpText');
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            txt.textContent = 'Sending...';

            fetch('/api/Auth/request-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
                .then(function (res) {
                    return res.json().then(function (data) { return { ok: res.ok, status: res.status, data: data }; });
                })
                .then(function (result) {
                    btn.disabled = false;
                    spinner.style.display = 'none';
                    txt.textContent = 'Send Verification Code';

                    if (!result.ok) {
                        showAlert(result.data.message || 'Failed to send code.', 'error');
                        return;
                    }

                    userEmail = email;
                    document.getElementById('sentEmail').textContent = email;
                    document.getElementById('emailStep').style.display = 'none';
                    document.getElementById('otpStep').style.display = 'block';
                    document.getElementById('stepSubtitle').textContent = 'Enter the 6-digit code from your email';
                    showAlert(result.data.message, 'success');

                    // Focus first OTP input
                    document.querySelector('#otpInputs input').focus();

                    // Start resend countdown
                    startResendTimer(60);
                })
                .catch(function (err) {
                    btn.disabled = false;
                    spinner.style.display = 'none';
                    txt.textContent = 'Send Verification Code';
                    showAlert('Network error. Please try again.', 'error');
                });
        }

        function onOtpInput(el) {
            var val = el.value.replace(/\D/g, '');
            el.value = val;
            if (val && el.nextElementSibling) {
                el.nextElementSibling.focus();
            }
            // Auto-submit when all 6 digits entered
            var code = getOtpCode();
            if (code.length === 6) {
                verifyOtp();
            }
        }

        function onOtpKeydown(e, el) {
            if (e.key === 'Backspace' && !el.value && el.previousElementSibling) {
                el.previousElementSibling.focus();
            }
        }

        function getOtpCode() {
            var inputs = document.querySelectorAll('#otpInputs input');
            var code = '';
            inputs.forEach(function (ip) { code += ip.value; });
            return code;
        }

        function verifyOtp() {
            var code = getOtpCode();
            if (code.length !== 6) {
                showAlert('Please enter the full 6-digit code.', 'error');
                return;
            }
            hideAlert();
            var btn = document.getElementById('verifyOtpBtn');
            var spinner = document.getElementById('verifyOtpSpinner');
            var txt = document.getElementById('verifyOtpText');
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            txt.textContent = 'Verifying...';

            fetch('/api/Auth/verify-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: userEmail, code: code })
            })
                .then(function (res) {
                    return res.json().then(function (data) { return { ok: res.ok, data: data }; });
                })
                .then(function (result) {
                    btn.disabled = false;
                    spinner.style.display = 'none';
                    txt.textContent = 'Verify & Login';

                    if (!result.ok) {
                        showAlert(result.data.message || 'Invalid code.', 'error');
                        // Clear OTP inputs
                        document.querySelectorAll('#otpInputs input').forEach(function (ip) { ip.value = ''; });
                        document.querySelector('#otpInputs input').focus();
                        return;
                    }

                    // Store token
                    var expiryMs = Date.now() + (result.data.expiresIn * 1000);
                    localStorage.setItem('rental_token', result.data.token);
                    localStorage.setItem('rental_token_expiry', expiryMs.toString());
                    localStorage.setItem('rental_user_email', result.data.email);

                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(function () {
                        window.location.href = '/index.html';
                    }, 800);
                })
                .catch(function (err) {
                    btn.disabled = false;
                    spinner.style.display = 'none';
                    txt.textContent = 'Verify & Login';
                    showAlert('Network error. Please try again.', 'error');
                });
        }

        function goBackToEmail() {
            document.getElementById('otpStep').style.display = 'none';
            document.getElementById('emailStep').style.display = 'block';
            document.getElementById('stepSubtitle').textContent = 'Enter your email to get a verification code';
            hideAlert();
            if (resendInterval) clearInterval(resendInterval);
        }

        function startResendTimer(seconds) {
            resendCountdown = seconds;
            var area = document.getElementById('resendArea');
            var timerEl = document.getElementById('resendTimer');

            if (resendInterval) clearInterval(resendInterval);

            function updateText() {
                if (resendCountdown > 0) {
                    timerEl.innerHTML = 'Resend code in ' + resendCountdown + 's';
                } else {
                    timerEl.innerHTML = '<a onclick="resendOtp()">Resend code</a>';
                }
            }
            updateText();
            resendInterval = setInterval(function () {
                resendCountdown--;
                updateText();
                if (resendCountdown <= 0) clearInterval(resendInterval);
            }, 1000);
        }

        function resendOtp() {
            document.getElementById('emailInput').value = userEmail;
            hideAlert();
            // Directly call the API again
            fetch('/api/Auth/request-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: userEmail })
            })
                .then(function (res) {
                    return res.json().then(function (data) { return { ok: res.ok, data: data }; });
                })
                .then(function (result) {
                    if (result.ok) {
                        showAlert('New code sent!', 'success');
                        startResendTimer(60);
                        // Clear old inputs
                        document.querySelectorAll('#otpInputs input').forEach(function (ip) { ip.value = ''; });
                        document.querySelector('#otpInputs input').focus();
                    } else {
                        showAlert(result.data.message || 'Failed to resend.', 'error');
                    }
                })
                .catch(function () {
                    showAlert('Network error.', 'error');
                });
        }

        // Allow Enter key on email input
        document.getElementById('emailInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') requestOtp();
        });
    </script>
</body>

</html>
